{% extends "network/layout.html" %}

{% block title %}
    Login | Social Network
{% endblock %}

{% block main %}
    <h1 class="text-center display-4">Login</h1>

    <div id="login-section" class="bg-dark p-4 rounded-lg text-white">
        {% if message %}
            <div class="alert alert-warning text-center">{{ message }}</div>
        {% endif %}

        <form action="{% url 'network:login' %}" id="login-form" method="post" novalidate>
            {% csrf_token %}
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <label for="id_username" class="input-group-text">Username</label>
                </div>
                <input autofocus class="form-control" type="text" name="username" id="id_username" placeholder="Username" required>
                <div class="invalid-feedback">Please Enter Username.</div>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <label for="id_password" class="input-group-text">Password</label>
                </div>
                <input class="form-control" type="password" name="password" id="id_password" placeholder="Password" required>
                <div class="invalid-feedback">Please Enter Password.</div>
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Login">
        </form>

        <div class="text-center mt-3 mb-0">
            Don't have an account? <a class="text-success" href="{% url 'network:register' %}">Register here.</a> 
        </div>
    </div>

    <script>
        'use strict'
        const loginForm = document.querySelector('#login-form');
        loginForm.addEventListener('submit', (e) => {
            if (loginForm.checkValidity() === false) {
                e.preventDefault();
                loginForm.classList.add('was-validated');
            }
        });
    </script>
{% endblock %}
